<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Er det mikkels dag?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .main-text {
            font-size: 5rem;
            position: absolute;
            top: 10%;
        }
        .sub-text {
            font-size: 3rem;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const today = new Date();
            const targetDate = new Date(today.getFullYear(), 8, 29); // September is month 8 (0-indexed)
            const message = today.toDateString() === targetDate.toDateString() ? "ja for satan" : "nej tjek igen i morgen ";
            document.getElementById("message").textContent = message;
        });
    </script>
</head>
<body>
    <div class="main-text">Er det mikkels dag?</div>
    <div id="message" class="sub-text">nej</div>
</body>
</html>
